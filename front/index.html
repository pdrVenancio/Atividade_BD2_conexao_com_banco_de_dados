<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema Northwind</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title"><i class="fas fa-chart-line"></i> Relatórios Northwind</h1>

        <!-- FORMULÁRIO DE NOVO PEDIDO -->
        <section class="card">
            <h2 class="section-title"><i class="fas fa-file-import"></i> Novo Pedido</h2>
            
            <form id="orderForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label><i class="fas fa-user-tag"></i> Cliente</label>
                        <input type="text" id="customerName" placeholder="Nome completo" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-id-badge"></i> Vendedor</label>
                        <input type="text" id="employeeName" placeholder="Nome do vendedor" required>
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-calendar-day"></i> Data</label>
                        <input type="date" id="orderDate" class="date-input">
                    </div>
                </div>

                <fieldset class="fieldset-produtos">
                    <legend><i class="fas fa-box-open"></i> Produtos</legend>
                    <div id="productsContainer">
                        <div class="product-grid">
                            <input type="text" class="productName" placeholder="Nome do produto" required>
                            <input type="number" class="productQty" placeholder="Quantidade" min="1" required>
                            <input type="number" class="productPrice" step="0.01" placeholder="Preço unitário" required>
                        </div>
                    </div>
                    <button type="button" id="addProductBtn" class="btn-add">
                        <i class="fas fa-plus-circle"></i> Novo Item
                    </button>
                </fieldset>

                <div class="form-actions">
                    <button type="button" id="submitOrderUnsafe" class="btn-unsafe">
                        <i class="fas fa-bolt"></i> Inserir (Inseguro)
                    </button>
                    <button type="button" id="submitOrderSafe" class="btn-safe">
                        <i class="fas fa-shield-alt"></i> Inserir (Seguro)
                    </button>
                </div>
            </form>
            
            <div class="result-box" id="orderInsertResult"></div>
        </section>

        <!-- RELATÓRIO DE PEDIDO -->
        <section class="card">
            <h2 class="section-title"><i class="fas fa-search"></i> Consultar Pedido</h2>
            <div class="search-group">
                <input type="number" id="orderIdInput" placeholder="ID do Pedido" class="search-input">
                <button id="getOrderBtn" class="btn-primary">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
            <div class="result-box" id="orderResult"></div>
        </section>

        <!-- RANKING -->
        <section class="card">
            <h2 class="section-title"><i class="fas fa-trophy"></i> Ranking</h2>
            <div class="date-range">
                <input type="date" id="startDate" class="date-input">
                <span class="date-separator">até</span>
                <input type="date" id="endDate" class="date-input">
                <button id="getRankingBtn" class="btn-primary">
                    <i class="fas fa-chart-bar"></i> Gerar
                </button>
            </div>
            <div class="result-box" id="rankingResult"></div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
